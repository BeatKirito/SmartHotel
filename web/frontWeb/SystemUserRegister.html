<!DOCTYPE html>
<html>
<head>

<title>创建系统用户</title>
</head>
<body>

		<span>用户名：</span>
		<input type="text" name="userName" />

			<option value="2" >客房清洁人员</option>

		<span>密   码：</span>

	</form>
</body>
</html>
